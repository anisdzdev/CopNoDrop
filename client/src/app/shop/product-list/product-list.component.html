<div class="main">
  <h1 class="text-center">{{category}}</h1>
  <div class="product-item grid justify-content-center">
    <div class="product-item-content col-12 md:col-6 lg:col-3" *ngFor="let product of products">
        <img class="img"
          [src]="product.images[0] || 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png'"
          alt="">
        <p class="p-title">{{product.name}}</p>
        <p class="p-price">
          <span class="p-qty">CAD {{product.price.$numberDecimal}}</span>
        </p>
        <div class="btn-wrap">
          <button class="black-btn" (click)="addToCart(product)">
            <img
              src="https://www.spinneyslebanon.com/static/version1644224923/frontend/Spinneys/theme/en_US/images/cart-icon-sticky.svg"
              alt=""> Add
          </button>
        </div>
    </div>
  </div>
</div>
